<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <div class="player-stats">
            <div class="enemys-defeated">
                <p>You have defeated <span id="defeated-number">0</span> enemies</p>
                <div class="defeated-list"></div>
            </div>
            <div class="player">
                <p>
                    Your Health:
                    <span id="player-health">10</span>
                </p>
                <img id="player-img" src="./assets/warrior.png" alt="player-warrior" />
            </div>
        </div>
        <div class="enemy-stats">
            <div>
                <form>
                    <input name="enemy-name" />
                    <button>Challenge enemy</button>
                </form>
                <div class="enemies"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
